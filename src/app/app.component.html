<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content"  type="overlay">
      
      <ion-content>
        <ion-card style=" width: 100%;margin: 0;background-color: rgb(255, 167, 138);">
          <img *ngIf="image == null" style="border-radius: 50%; width: 77%;margin-left: 36px;padding: 11px;max-height: 15rem;" class="logo img-responsive" src="/assets/avatar.png" alt="" />
          <img *ngIf="image != null" style="border-radius: 50%; width: 77%;margin-left: 36px;padding: 11px;max-height: 15rem;" class="logo img-responsive" src="https://icoeursam.com/images/uploaded/{{image}}" alt="" />
        </ion-card>
        <ion-list>

          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="!medecin"  [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> 
          <ion-menu-toggle (click)="deconnexion()" auto-hide="false" >
            <ion-item [routerDirection]="'root'" >
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                DÃ©connexion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
