

<ion-content class="center-vertical" style="min-height: 100%;">
  <ion-card class="welcome-card " style="background-color: #1E90FF;height: 100%;margin: 0"  >
    <img class="logo img-responsive" src="/assets/imageAccueil.jpeg" alt="" />
    <ion-card-header style="
    background-color: white;
    border-top-left-radius: 5%;
    border-top-right-radius: 5%;" >
      <ion-card-title style="color: darkgreen;text-align: center;font-size: 4rem;">Login</ion-card-title>
    </ion-card-header>  
    <ion-card-content style="
    background-color: white;
    /* border-radius: 5%; */
    border-bottom-left-radius: 5%;
    border-bottom-right-radius: 5%;">
      <ion-item *ngIf="errorMessage == -1" style="background-color: #ebcccc;;">
        <ion-icon name="close-circle-outline" style="font-size: 64px;color:#a94442"></ion-icon><p style="color:#a94442;font-size: 18px;">Error : Échec d'authentification !!!</p>
      </ion-item>
      <ion-item>
        <ion-input style="color: darkgreen;font-size: 1.5rem;text-align: center;" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Login (numéro de téléphone)"></ion-input>
      </ion-item>
       <ion-item >
        <ion-input style="color: darkgreen;font-size: 1.5rem;text-align: center;" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <div style="text-align: center;"><span style="font-size: 14px;color: black;">Pas encore inscrit(e) <a class="btn btn-info" style="color:white" (click)="inscription()"><b> Créer un compte</b></a></span></div>
        </ion-col>
      </ion-row>
     
      <div style="text-align: center !important;margin-top: 1rem;">
        <ion-button *ngIf="!isMedecin" type="submit" (click)="presentLoading()" color="success">Connexion</ion-button>
        <ion-button *ngIf="isMedecin" type="submit" (click)="medecinLog()" color="success">Connexion</ion-button>
      </div>
    </ion-card-content>
    </ion-card>
 
</ion-content>
