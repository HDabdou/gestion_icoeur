
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Autre Médicament
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  
  <div style="text-align: center;">
    <ion-grid>
      <ion-row style="border: 2px solid #FF6347;" class="container">
        <ion-col style=" margin: 5px;">
        <ion-item style="text-align: center;">
            <ion-label style="color: #FF6347;"><strong>Liste autre(s) médicament(s)</strong></ion-label>    
            
          <img *ngIf="!checkAVK" (click)="checkSOusAVK('oui')" style="width: 10%;height: 100%;" src="/assets/chevron-down.svg" alt="">
          <img *ngIf="checkAVK" (click)="checkSOusAVK('non')" style="width: 10%;height: 100%;" src="/assets/chevron-up.svg" alt="">
      
        </ion-item>
        </ion-col>
        <ion-row  style=" width: 100%;">        
            <ion-grid >
              <ion-row >
                <ion-col size="3" style="text-align: start;" >Date</ion-col>
                <ion-col size="6" style="text-align: start;">Médicament/Dose</ion-col>
                <ion-col size="3"style="text-align: start;" >Posologie</ion-col>
              </ion-row> 
              <div  *ngIf="checkAVK">
              <ion-row  *ngFor="let t of avkHistorique;let i = index">
                <ion-col size="3"style="text-align: start;" >{{displayDate(t.dateCreate)}}</ion-col>
                <ion-col size="6" style="text-align: start;" >{{t.nom}}/{{t.dose}}</ion-col>
                <ion-col size="3"style="text-align: start;" >{{t.posologie}}</ion-col>
              </ion-row>
            </div>
            </ion-grid>

        </ion-row>

      </ion-row>   
   </ion-grid>
  </div>




</ion-content>
