<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mon AVK
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-card class="welcome-card myCard" style="margin: -1px !important;padding: 0;background-color: whitesmoke;"  >
    <ion-card-header style="background-color: #FF6347;border-bottom-left-radius: 30%;">
    <div style="text-align: center;color: white;">
      <span>Mon AVK</span>
    </div>
    
  </ion-card-header>
   <ion-card-content style="padding: 0px !important;">

  
  <div style="text-align: center;">
    <ion-grid>
      <ion-row style="border: 2px solid #FF6347;" class="container">
        <ion-col style=" margin: 5px;">
        <ion-item style="text-align: center;">
            <ion-label style="color: #FF6347;"><strong>AVK</strong></ion-label>    
            
          <img *ngIf="!checkAVK" (click)="checkSOusAVK('oui')" style="width: 10%;height: 100%;" src="/assets/chevron-down.svg" alt="">
          <img *ngIf="checkAVK" (click)="checkSOusAVK('non')" style="width: 10%;height: 100%;" src="/assets/chevron-up.svg" alt="">
      
        </ion-item>
        </ion-col>
        <ion-row  style=" width: 100%;">        
            <ion-grid >
              <ion-row >
                <ion-col size="3.5" style="text-align: start;" >Date</ion-col>
                <ion-col size="4.3" style="text-align: start;">AVK</ion-col>
                <ion-col size="2.5"style="text-align: start;" >Dose</ion-col>
                <ion-col size="1.7" style="text-align: start;">INR</ion-col>
              </ion-row> 
              <div  *ngIf="checkAVK">
              <ion-row  *ngFor="let t of avkHistorique;let i = index">
                <ion-col size="3.5"style="text-align: start;" >{{displayDate(t.dateCreate)}}</ion-col>
                <ion-col size="4.3" style="text-align: start;" >{{t.nom}}</ion-col>
                <ion-col size="2.5"style="text-align: start;" >{{t.dose}}</ion-col>
                <ion-col size="1.7" style="text-align: start;">2</ion-col>
              </ion-row>
            </div>
            </ion-grid>

        </ion-row>
      </ion-row>
      <ion-row style="border: 2px solid #FF6347;" class="container">
        <ion-col style=" margin: 5px;">
        <ion-item style="text-align: center;">
            <ion-label style="color: #FF6347;"><strong>HÃ©parine (HBPM)</strong></ion-label>    
            
          <img *ngIf="!Accidant" (click)="checkAccidant('oui')" style="width: 10%;height: 100%;" src="/assets/chevron-down.svg" alt="">
          <img *ngIf="Accidant" (click)="checkAccidant('non')" style="width: 10%;height: 100%;" src="/assets/chevron-up.svg" alt="">
    
        </ion-item>
        </ion-col>
        <ion-row  style=" width: 100%;">        
            <ion-grid >
              <ion-row >
                <ion-col size="4.3" style="text-align: start;" >INTERVALLE</ion-col>
                <ion-col size="4" style="text-align: start;">HEPARINE</ion-col>
                <ion-col size="2"style="text-align: start;" >Dose</ion-col>
                <ion-col size="1.7" style="text-align: start;">INR</ion-col>
              </ion-row> 
              <div  *ngIf="Accidant">
              <ion-row  *ngFor="let t of heparineHistorique;let i = index">
                <ion-col size="4.3"style="text-align: start;" >du{{displayDate(t.date_debut_prise)}} au {{displayDate(t.date_fin_prise)}}</ion-col>
                <ion-col size="4" style="text-align: start;" >{{t.nom}}</ion-col>
                <ion-col size="2"style="text-align: start;" >{{t.dose}}</ion-col>
                <ion-col size="1.7" style="text-align: start;">4</ion-col>
              </ion-row>
            </div>
            </ion-grid>

        </ion-row>
      </ion-row>   
   </ion-grid>
  </div>
</ion-card-content>
</ion-card>


</ion-content>
